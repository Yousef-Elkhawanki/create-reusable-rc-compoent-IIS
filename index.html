<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Table Example</title>
</head>
<body>
    <shared-table></shared-table>
    <script src="./dist/shared-table.umd.js"></script>

        const table = document.querySelector('shared-table');
        table.data = [
            { name: 'Yousef', age: 28 },
            { name: 'Mohamed', age: 25 },
            { name: 'Ahmed', age: 35 },
        ];
    </script>
</body>
</html>
